<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- josefin slab font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Cella Stowitts</title>
</head>
<body>
    
    <div class="project-sample-page big-daddy-div">
        
    <!-- top of the page: header >> name logo (page top left) and nav bar (page top right) -->
        <header class="page-top">
          
        </header>
    <!-- header ends -->
    <!-- page middle: project title, blurb, links, and images  -->
    <!-- project text area (page left)-->
        <main class="calen-doer project-profile">
           <article class="calen-doer content">
               <header class="calen-doer project-profile-header">
                   <h1 class="calen-doer-title">
                       Calen-Doer
                   </h1>
               </header>
               <section class="calen-doer blurb-area">
                   <p class="calen-doer blurb-text">
                    An application that enables registered users to schedule events and share them on social media, online, and with friends. Users can set up notifications for all devices.
                   </p>
               </section>
               <section class="calen-doer tech-area">
                   <p class="calen-doer tech-title">
                       Technologies include:
                   </p>
                   <ul class="calen-doer tech-list">
                       <li>React</li>
                       <li>Express</li>
                       <li>S3</li>
                       <li>PostGreSQL</li>
                       <li>Axios</li>
                   </ul>
               </section>
           </article>
           <!-- project links area (page right)-->
           <div class="calen-doer links-buttons">
               <button class="calen-doer url" href="">
                   websiteURL.com
               </button>
               <button class="calen-doer demo" href="">
                   Demo
               </button>
               <button class="calen-doer front-end-code" href="">
                    Front-End Code
                </button>
                <button class="calen-doer back-end-code" href="">
                    Back-End Code
                </button>
           </div>
           <!-- project sample images -->
           <section class="calen-doer img-section uno">
               <img src="" alt="a screenshot of the Calen-Doer app landing page">
           </section>
           <section class="calen-doer img-section dos">
            <img src="" alt="a screenshot of the Calen-Doer app calendar and scheduling page">
           </section>
           <section class="calen-doer img-section tres">
            <img src="" alt="a screenshot of the Calen-Doer app sharing and notifications capabilities">
           </section>
        </main>
        <!-- bottom page: footer with Github, Twitter, and LinkedIn socials, email -->
        <footer class="page-bottom">
          
        </footer>
        
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
   
</body>

</html>
