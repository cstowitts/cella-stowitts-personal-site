<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-styles.css">
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- josefin slab font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Cella Stowitts</title>
</head>
<body>
    
    <div class="project-page big-daddy-div">
        
        <!-- top of the page: header >> name logo (page top left) and nav bar (page top right) -->
        <header class="page-top">
            
        </header>
        <!-- header ends -->
        <!-- page middle: project page title, project title, blurb, and images  -->
        <main class="project-gallery">
            <header class="project-page header">
                <h1 class="project-page title">
                    Projects
                </h1>
            </header>
            <article class="project-page project-cards-article">
                <section class="projects-one-and-two">
                    <!-- project card one -->
                    <article class="project-card one">
                        <header class="project-card-header one">
                            <h2 class="project-card-name one">
                                CALEN-DOER
                            </h2>
                            <h4 class="project-card-blurb one">
                                scheduling app
                            </h4>
                        </header>
                        <div class="project-card-img-div one">
                            <img src="/personal-site-rough-assets/windows-calendar-img.jpg" alt="in blue tones a jar of water, coffee cup, turquise iphone, and planner splay on a table while a user opens a calendar app on a tablet" class="project-card-img one">
                            <span class="project-card-img-caption one">
                                Photo by <a href="https://unsplash.com/@windows?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Windows</a> on <a href="https://unsplash.com/collections/4gHHwhMRq94/app-photo-inspo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                            </span>
                        </div>
                    </article>
                    <!-- project card two -->
                    <article class="project-card two">
                        <header class="project-card-header two">
                            <h2 class="project-card-name two">
                                HOMELY
                            </h2>
                            <h4 class="project-card-blurb two">
                                property rentals app
                            </h4>
                        </header>
                        <div class="project-card-img-div two">
                            <img src="/personal-site-rough-assets/brian-babb-property-img.jpg" alt="a beautiful modern homefront at sunset in blue and yellow tones" class="project-card-img two">
                            <span class="project-card-img-caption two">
                                Photo by <a href="https://unsplash.com/@brianbabb?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Brian Babb</a> on <a href="https://unsplash.com/collections/4gHHwhMRq94/app-photo-inspo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
                            </span>
                        </div>
                    </article>
                </section>
                <section class="projects-three-and-four">
                    <!-- project card three -->
                    <article class="project-card three">
                        <header class="project-card-header three">
                            <h2 class="project-card-name three">
                                EXHIBITIONIST
                            </h2>
                            <h4 class="project-card-blurb three">
                                museum information and tickets app
                            </h4>
                        </header>
                        <div class="project-card-img-div three">
                            <img src="/personal-site-rough-assets/scott-webb-museum-img.jpg" alt="a 16th century Renaissance white marble bust of a man's head" class="project-card-img three">
                            <span class="project-card-img-caption three">
                                Photo by <a href="https://unsplash.com/@scottwebb?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Scott Webb</a> on <a href="https://unsplash.com/s/photos/museum?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                            </span>
                        </div>
                    </article>
                    <!-- project card four -->
                    <article class="project-card four">
                        <header class="project-card-header four">
                            <h2 class="project-card-name four">
                                COL + LAB
                            </h2>
                            <h4 class="project-card-blurb four">
                                workspace and meeting room rental app
                            </h4>
                        </header>
                        <div class="project-card-img-div four">
                            <img src="/personal-site-rough-assets/toa-heftiba-workspace-img.jpg" alt="a beautiful open space mid-century modern-inspired work space with lamps, sofas, and chairs of the same aesthetic" class="project-card-img four">
                            <span class="project-card-img-caption four">
                                Photo by <a href="https://unsplash.com/@heftiba?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Toa Heftiba</a> on <a href="https://unsplash.com/s/photos/workspace?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                            </span>
                        </div>
                    </article>
                </section>
            </article>
        </main>
        <!-- bottom page: footer with Github, Twitter, and LinkedIn socials, email -->
        <footer class="page-bottom">
    
        </footer>
        
    </div>

    <script src="header.js"></script>
    <script src="footer.js"></script>
   
</body>
</html>
