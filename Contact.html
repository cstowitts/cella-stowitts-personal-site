<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- josefin slab font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Cella Stowitts</title>
</head>
<body>

    <div class="contact-page big-daddy-div">
    
        <!-- top of the page: header >> name logo (page top left) and nav bar (page top right) -->
        <header class="page-top">
            
        </header>
        <!-- header ends -->
        <section class="contact-title-area">
            <header class="contact-title">
                <h1 class="contact-me">
                    Let's get in touch!
                </h1>
            </header>
        </section>
        <!-- contact form start -->
        <div class="form-div">
            <form id="contact-form" action="">
                <span class="form-req-caption">
                    Required fields are marked with an * .
                </span>
                <div class="names form-section">
                    <div class="first-name form-section">
                        <div class="first-name form-label">
                            <label for="first-name">
                                <abbr title="required" aria-label="required">
                                    *
                                </abbr> 
                                First name:
                            </label>
                        </div>
                        <div class="first-name form-field">
                            <input type="text" id="first-name" name="first-name" placeholder="Your first name here, please.">
                        </div>
                    </div>
                    <div class="last-name form-section">
                        <div class="last-name form-label">
                            <label for="last-name">
                                <abbr title="required" aria-label="required">
                                    *
                                </abbr> 
                                Last name:
                            </label>
                        </div>
                        <div class="last-name form-field">
                            <input type="text" id="last-name" name="last-name" placeholder="And now your last name.">
                        </div>
                    </div>
                </div>
                
                <div class="email form-section">
                    <div class="email form-label">
                        <label for="email">
                            <abbr title="required" aria-label="required">
                                *
                            </abbr> 
                            Email address:
                        </label>
                    </div>
                    <div class="email form-field">
                        <input type="email" id="email" name="email" placeholder="How best can I reach you?">
                    </div>
                </div>
                <div class="phone form-section">
                    <div class="phone form-label">
                        <label for="phone">Phone Number:</label>
                    </div>
                    <div class="phone form-field">
                        <input type="tel" id="phone" name="phone" placeholder="If you'd prefer a call!">
                    </div>
                </div>
                <div class="paragraph form-section">
                    <div class="paragraph form-label">
                        <label for="paragraph">
                            How did you hear about me? Anything else you'd like me to know?
                        </label>
                    </div>
                    <div class="paragraph form-field">
                        <textarea id="paragraph" name="paragraph" rows="10" cols="40" form="contact-form" placeholder="I'd love to connect about..."></textarea>
                    </div>
                    <div class="submit form-section">
                        <input type="submit" value="Talk to you soon!">
                    </div>
    
                </div>
                
            </form>
        </div>



        <!-- bottom page: footer with socials, email -->
        <footer class="page-bottom">
        
        </footer>
    
    </div>

<script src="header.js"></script>
<script src="footer.js"></script>
</body>
</html>
